<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
    <title>Contact</title>
    <link rel="stylesheet" href="css/chefsandcontact.css">
</head>

<body>

    <header></header>

    <div class="card text-center">
        <div class="card-body">
            <h2 id="contact" class="card-title">Contact</h2>
        </div>
    </div>
    
    <main class="container mt-3">
        <div class="card bg-dark text-white">
            <img class="card-img" src="https://cdn.pixabay.com/photo/2017/08/02/00/51/food-2569257_960_720.jpg"
                style="opacity: 0.7;" alt="Card image">
            <div class="card-img-overlay">
                <div class="d-flex p-4 " style="margin-top: 100px">
                    <div class="card bg-secondary text-white" style="width: 25rem;">
                        <div class="card-body">
                            <h5 class="card-title">Contact Info</h5>
                            <hr>
                            <p class="card-text">
                                <p>Contact information: foodland@gmail.com</p>
                                <p>Site URL: https://foodland.com</p>
                                <p>Facebook: https://www.facebook.com/foodland</p>
                                <p>Instagram: Foodland</p>
                                <p>Phone number: +381 233 123</p>
                                <p>Posted by: Team Foodland</p>
                            </p>
                        </div>
                    </div>

                    <div class="offset-2 col-md-6 border ">
                        <form action="" onsubmit="sendMessage(event)">
                            <div class="form-group">
                                <label for="name"> <strong>Name</strong></label>
                                <input type="text" name="name" id="name" class="form-control"
                                    placeholder="Enter your name">
                            </div>
                            <div class="form-group">
                                <label for="email"> <strong>Email</strong></label>
                                <input type="text" name="email" id="email" class="form-control"
                                    placeholder="Enter your email">
                            </div>
                            <div class="form-group">
                                <label for="message"> <strong>Message</strong> </label>
                                <textarea class="form-control" id="message" name="message" rows="4"
                                    aria-describedby="messageHelp" placeholder="Enter your message"></textarea>
                            </div>
                            <p class="error"></p>
                            <button class="btn btn-secondary" type="submit">Submit</button>
                        </form>
                        <div id="show-message" class="m-2"></div>
                    </div>
                </div>
            </div>
        </div>


    </main>



    <br><br><br><br><br>
    <footer></footer>


    <script src="js/contact-messages.js"></script>
    <script src="js/set-header-and-footer.js"></script>
    <script src="js/navbar.js"></script>

</body>

</html>
</div>
</body>

</html>
